<body>
       <h1>Employee Details</h1>
       <table border="">
        <thead>
            <tr>
                 <th>ID</th>
                 <th>Name</th>
                 <th>City</th>
                 <th>Position</th>
                 <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Rutuja Khatal</td>
                <td>Shrirampur</td>
                <td>Java Developer</td>
                <td>2000</td>
            </tr>
        </tbody>
       </table>
       <hr>
       <hr>
       <h1>Rowspan and Colspan</h1>
       <table border="">

        <thead>
            <tr>
                <th colspan="2">A</th>
                
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
        </tbody>
       </table>
    
</body>
</html>
